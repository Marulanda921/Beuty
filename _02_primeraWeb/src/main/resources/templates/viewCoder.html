<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-center my-5 fw-bold">Listado de coders</h1>

    <div class="container d-flex justify-content-end">
      <a href="/form" class="btn btn-warning">Crear coder</a>
    </div>

    <div
      class="container flex-column d-flex justify-content-center align-items-center"
    >
      <table class="table table-striped table-dark w-50">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Clan</th>
            <th>Acciones</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="coder : ${coderList}">
            <td th:text="${coder.id}"></td>
            <td th:text="${coder.name}"></td>
            <td th:text="${coder.age}"></td>
            <td th:text="${coder.clan}"></td>
            <td>
              <div class="d-flex gap-2">
                <a
                  th:href="@{/delete/{id}(id=${coder.id})}"
                  class="btn btn-danger"
                  >Eliminar</a
                >
                <a
                  th:href="@{/update/{id}(id=${coder.id})}"
                  class="btn btn-primary"
                  >Actualizar</a
                >
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li
            class="page-item"
            th:classappend="${currentPage == 1} ? 'disabled' : ''"
          >
            <a class="page-link" th:href="@{|/?page=${currentPage-1}|}"
              >Previous</a
            >
          </li>
          <li
            class="page-item"
            th:each="i : ${#numbers.sequence(1, totalPages)}"
          >
            <a
              class="page-link"
              th:classappend="${i == currentPage} ? 'active' : ''"
              th:href="@{|/?page=${i}|}"
              th:text="${i}"
            ></a>
          </li>
          <li
            class="page-item"
            th:classappend="${currentPage == totalPages} ? 'disabled' : ''"
          >
            <a class="page-link" th:href="@{|/?page=${currentPage + 1}|}"
              >Next</a
            >
          </li>
        </ul>
      </nav>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
