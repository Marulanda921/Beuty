<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center my-5">Formulario Coder</h1>

    <div class="container">
      <form th:object="${coder}" th:action="${action}" method="post">
        <input type="hidden" th:field="*{id}" th:value="${coder.id}" />
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Nombre Coder"
            th:field="*{name}"
            th:value="${coder.name}"
          />
          <label for="name">Nombre</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="number"
            class="form-control"
            id="edad"
            placeholder="Edad"
            th:field="*{age}"
            th:value="${coder.age}"
          />
          <label for="edad">Edad Coder</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="clan"
            placeholder="clan"
            th:field="*{clan}"
            th:value="${coder.clan}"
          />
          <label for="clan">Clan Coder</label>
        </div>
        <!-- LINK th:href="@{/estilos/styles.css}" -->
        <div class="d-flex gap-4">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <a href="/" class="btn btn-success">Cancelar</a>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
